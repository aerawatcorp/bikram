name: Build and Generate Coverage

on:
  push:
    branches:
      - 'master'

permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies and environment
      run: |
        make pipenv
        #python -m pip install --upgrade pip
        #pip install build
    - name: Run the coverage
      run: make coverage
    - name: CodeCov
      run: codecov
