name: Build and Generate Coverage

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.6'
    - name: Install dependencies and environment
      run: |
        make pipenv
        #python -m pip install --upgrade pip
        #pip install build
    - name: Run the coverage
      run: make coverage
    - name: CodeCov
      run: codecov
